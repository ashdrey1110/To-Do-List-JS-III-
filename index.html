<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <header class="topHead">
            <h1>Your To-Do List</h1>
        </header>
        <main class="mainArea">
            <section class="basicStart">
                <header class="defaultHead">
                    <h3>Here is your current to-do list:</h3>
                </header>
                <div id="currentToDos">
                    <div class = "listItem">Create world peace<button class="x">x</button></div>
                    <div class = "listItem">Find the answers to the universe<button class="x">x</button></div>
                    <div class = "listItem">Create a love potion<button class="x">x</button></div>
                </div>
                <br>
            </section>
            <section class="userInput">
                <header class="userInputHeader">
                    <h4>Want to add more items?</h4>
                </header>
                <form action="" method="get">
                    <label>
                        Insert your to-do item here:
                        <input type="text" name="to-dos" id="toDoInput"/>
                        <button type="submit" id="submitter">Submit</button>
                    </label>
                </form>
            </section>
        </main>
        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>    
    </div>
</body>
</html>
