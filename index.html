<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header class="topHead">
        <h1>Your To-Do List</h1>
    </header>
    <main class="mainArea">
        <section class="basicStart">
            <header class="defaultHead">
                <h2>Here are some starting goals for your to-do list:</h2>
            </header>

            <ul class="defaultList">
                <li class="defaultListItem">Create world peace</li>
                <li class="defaultListItem">Find the answers to the universe</li>
                <li class="defaultListItem">Create a love potion</li>
            </ul>
        </section>
        <section class="userInput">
            <header class="userInputHeader">
                <h3>Now let's add some of your own goals!</h3>
            </header>
            <div class="userToDoInput">
                <label>
                    Insert your to-do item here:
                    <input type="text" name="to-dos"/>
                </label>
            </div>>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
