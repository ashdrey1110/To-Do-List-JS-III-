<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header class="topHead">
        <h1>Your To-Do List</h1>
    </header>
    <main class="mainArea">
        <form action="" method="get"></form>
            <section class="basicStart">
                <header class="defaultHead">
                    <h2>Here are some starting goals for your to-do list:</h2>
                </header>
                <div id="defaultToDos">
                    <label>
                        <input type="checkbox" id="world-peace" name="world-peace"/>
                        Create world peace
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" id="universe-answers" name="universe-answers"/>
                        Find the answers to the universe
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" id="love-potion" name="love-potion"/>
                        Create a love potion
                    </label>
                    <br>
                </div>
                <div id="addedToDos">
                    
                </div>
            </section>
            <section class="userInput">
                <header class="userInputHeader">
                    <h3>Now let's add some of your own goals!</h3>
                </header>
                <label>
                    Insert your to-do item here:
                    <input type="text" name="to-dos" id="toDoInput"/>
                    <button type="submit" id="submitter">Submit</button>
                </label>
            </section>
        </form>>
    </main>
    <script src="./index.js"></script>
</body>
</html>
